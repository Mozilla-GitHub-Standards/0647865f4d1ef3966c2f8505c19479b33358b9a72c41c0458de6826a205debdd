 <!DOCTYPE html>
 <html lang="en"> 
    <head>
        <meta charset="utf-8"/>
        <title> Share Button Tooltip </title>
        <style>
            /* CSS used by share button panel */
            @import url("chrome://global/skin/in-content/common.css");
            html {
                overflow-y: hidden;
            }
            #grid {
                display: grid;
                grid-template-columns: 20% 80%;
                align-items: center;
                justify-items: center;
            }
        </style>
    </head>

    <body>
        <div id="grid">
            <div>
                <img src="resource://share-button-study/share.svg"
                     alt="share button airplane icon"
                     width="32"/>
            </div>
            <div>
                Planning on sharing this link? Firefox makes it easy to quickly
                send web pages to yourself and others!
            </div>
        </div>
    </body>
</html>
